<!DOCTYPE html>

<head>

    <style>
        .mauDo {
            font-size: 100%;
            color: red;
        }
        
        [ class*="col-"] {
            padding-right: 0;
            padding-left: 0;

        li {

    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnDK").click(function() {
                $("#myModal").modal();
            });




            function kiemTraMa() {
                var mauKT = /[0-9]{5}/;
                if (mauKT.test($("#txtMa").val()) == "") {
                    $("#tbMa").html("Bắt buộc nhập");
                    $("#tbMa").addClass("mauDo");
                } else {
                    $("#tbMa").html("Nhập sai");
                    $("#tbMa").addClass("mauDo");
                }
            }
            $("#txtMa").blur(kiemTraMa);

            function kiemTraHT() {
                var kt = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]+)*$/;
                if ($("#txtHT").val() == "") {
                    $("#tbTen").html("Nhập sai");
                    $("#tbTen").addClass("mauDo");
                    return false;
                }
                if (!kt.test($("#txtHT").val())) {
                    $("#tbTen").html("&chữ cái đầu của mỗi từ phải viết hoa !!");
                    $("#tbTen").addClass("mauDo");
                    return false;
                }

                $("#tbTen").html("*");
                return true;
            };
            $("#txtHT").blur(kiemTraHT);

            function kiemTraDC() {
                var mauKT = /^[a-z0-9_]{3,15}$/; // so khớp user name  
                var mauKT = /(abc)/; // so khớp với abc và thứ tự các ký tự trong chuỗi  
                if ($("#txtDC").val() == "") {
                    $("#tbDC").html("Bắt buộc nhập");
                    $("#tbDC").addClass("mauDo");
                    return false;
                }
                if (!mauKT.test($("#txtDC").val())) {
                    $("#tbDC").html("Nhập sai");
                    $("#tbDC").addClass("mauDo");
                    return false;
                }
                $("#tbDC").html("*");
                return true;
            }
            $("#txtDC").blur(kiemTraDC);
            // Lấy giá trị của section  
            $("#sGia").change(function() {
                $("#sGia option:selected").each(funtion() {
                    alert($(this).val());
                    // Gán giá trị cho Textbox txtGiaDV 
                    $("#txtDV").val($(this).val());
                });
            });
            $(".chkDoDung").click(function() {
                var tienDD = 0;
                var n = $(".chkDoDung:checked").length;
                if (n == 0) {
                    $(".chkDoDung:unchecked").each(function() {
                        tienDD = 0;
                        $("#txtDD").val(tienDD);
                    });
                }

                if (n > 0) {
                    $(".chkDoDung:checked").each(function() {
                        tienDD += parseFloat($(this).val());
                        $("#txtDD").val(tienDD);
                    });
                }
                var tong = parseFloat($("#txtDD").val()) + parseFloat($("#txtDV").val());
                $("#txtTong").val(tong);
            });
            $("#btnSave").click(function() {
                var ma = $("#txtMa").val();
                var ht = $("#txtHT").val();
                var dc = $("#txtDC").val();
                var tdd = $("#txtDD").val();
                var tdt = $("#txtDV").val();
                var tdt = $("#txtTong").val();
                var tong = $("#txtTong").val();
                var them = "<tr><td>" + ma + "</td><td>" + ht + "</td><td>" + dc + "</td><td>" + tdd + "</td><td>" + tong + "</td></tr>";
                $("#tbDanhSach").append(them);
                $("#myModal").modal("hide");
                return true;
            });
        });
    </script>
</head>

<body>

    <div class="row">
        <div class=" modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">THÔNG TIN THANH TOÁNTOÁN</h5>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label for="txtHT">Họ tên:</label>
                                <input type="text" class="form-control" id="txtHT" placeholder="Le Dang Minh" required>
                            </div>
                            <div class="form-group">
                                <label for="txtDC">Email:</label>
                                <input type="text" class="form-control" id="txtDC" placeholder="dangminh@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="slGia">Dịch vụ:</label>

                            </div>
                            <div class="form-group">

                                    <label class="form-check-label" for="chkAoQuanBoi">Áo Quần Bơi</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" value="70000" id="chkKinhBoi">
                                    <label class="form-check-label" for="chkKinhBoi">Kính Bơi</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" value="50000" id="chkPhao">
                                    <label class="form-check-label" for="chkPhao">Phao</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtDD">Tiền đồ dùng:</label>
                                <input type="text" class="form-control" id="txtDD" value="0" disabled>
                            </div>
                            <div class="form-group">
                                <label for="txtTong">Tổng tiền:</label>
                                <input type="text" class="form-control" id="txtTong" value="0" disabled>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="reset" class=" btn-danger btn-block">Hủy</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
